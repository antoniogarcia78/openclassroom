<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objetos Ejercicio</title>
</head>
<body>
<!--
https://codepen.io/nicolaspatschkowski/pen/oNXdKqL
 -->
<div class="series-frame">
    <h2>The Story of Tau</h2>
    <p id="episode-info"></p>
</div>
<script>
    let episode = {
        title: 'Dark Beginnings',
        duration: 45,
        hasBeenWatched: false
    };

    // Create variables here
    // =====================================
    let episodeTitle = episode.title;
    let episodeDuration = episode.duration;
    let episodeHasBeenWatched = episode.hasBeenWatched;


    // =====================================

    document.querySelector('#episode-info').innerText = `Episode: ${episodeTitle}
Duration: ${episodeDuration} min
${episodeHasBeenWatched ? 'Already watched' : 'Not yet watched'}`;

</script>
</body>
</html>
