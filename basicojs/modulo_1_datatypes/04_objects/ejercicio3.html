<script>
    // Create a class here
    /*
        Create a class called Episode using the class keyword.
        Create a constructor for the Episode class. It should accept three arguments:
            title
            duration
            hasBeenWatched
        Using the  this  keyword, make sure the constructor assigns the received arguments to the corresponding fields
        in the new instance.
        Using the  new  keyword, create three instances of the  Episode  and store them in the variables:
            firstEpisode
            secondEpisode
            thirdEpisode
     */
    // =====================================
    class Episode {
        constructor(title,duration,hasBeenWatched) {
            this.title=title;
            this.duration=duration;
            this.hasBeenWatched=hasBeenWatched;
        }
    }
    let firstEpisode = new Episode('La mascara',45,true);
    let secondEpisode = new Episode('El virus',42,false);
    let thirdEpisode = new Episode('Ahora o nunca',43,false);


    // =====================================

    document.querySelector('#first-episode-info').innerText = `Episode: ${firstEpisode.title}
Duration: ${firstEpisode.duration} min
${firstEpisode.hasBeenWatched ? 'Already watched' : 'Not yet watched'}`;

    document.querySelector('#second-episode-info').innerText = `Episode: ${secondEpisode.title}
Duration: ${secondEpisode.duration} min
${secondEpisode.hasBeenWatched ? 'Already watched' : 'Not yet watched'}`;

    document.querySelector('#third-episode-info').innerText = `Episode: ${thirdEpisode.title}
Duration: ${thirdEpisode.duration} min
${thirdEpisode.hasBeenWatched ? 'Already watched' : 'Not yet watched'}`;
</script>
