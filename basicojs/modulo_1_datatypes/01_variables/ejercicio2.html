/*
Time to add a new feature to our show preview box: the total viewing time for a show (very important info for binge-watchers!).

    Using the two time variables you just created, plus the pre-existing number of episodes and number of seasons variables, create a variable called totalShowTime containing

The numberOfSeasons and numberOfEpisodes variables have been declared for you in this exercise.
*/
let numberOfSeasons = 6;
let numberOfEpisodes = 12;

// Calculate totalShowTime here
// =====================================
let episodeTime = 40;
let comercialTime=5;
let totalEpisodeTime =  episodeTime+comercialTime;
let totalShowTime = numberOfSeasons*numberOfEpisodes*totalEpisodeTime;


// =====================================

paragraph.innerText = `${numberOfSeasons} seasons, ${numberOfEpisodes} episodes per season

Total viewing time: ${totalShowTime} minutes`
