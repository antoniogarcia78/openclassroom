<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>07 Loops</title>
  </head>
  <body>
    <script>
      // LOOPS

      // FOR: bucle para un numero de iteraciones conocidas
      const numberOfPassengers = 10;
      for (let i = 0; i < numberOfPassengers; i++) {
        console.log('passenger boarded!');
      }

      // For Of, For in: utiles para array
      // Antiguamente se usaba un FOR que accedia elemento a elemento con una variable indice
      const passengers = ['antonio', 'eugenia', 'marco antonio', 'josemaria'];
      for (let i = 0; i < passengers.length; i++) {
        console.log('pasajero ' + passengers[i] + ' embarcado');
      }
      //  for..in itera sobre el indice (es una simplicacion del FOR clasico)
      for (let i in passengers) {
        console.log('pasajero ' + passengers[i] + ' embarcado 2');
      }
      // for..of itera sobre los elementos
      for (let passenger of passengers) {
        console.log('pasajero ' + passenger + ' embarcado 3');
      }
      // Otro ejemplo
      let pasajeros = [
        {
          name: 'antonio',
          apellidos: 'garcia marin',
        },
        {
          name: 'eugenia',
          apellidos: 'zucco kuskoski',
        },
        {
          name: 'marco antonio',
          apellidos: 'garcia zucco',
        },
      ];
      for (let pasajero of pasajeros) {
        console.log(pasajero.name + ' ' + pasajero.apellidos + ' dentro');
      }

      // WHILE es un bucle cuando no sabemos cuantas interacciones se necesitan
      // ejecutar mientras se cumpla la condicion
      let seatsLeft = 10;
      let passengersStillToBoard = 8;
      let passengersBoarded = 0;
      while (seatsLeft > 0 && passengersStillToBoard > 0) {
        passengersBoarded--;
        passengersStillToBoard--;
        seatsLeft--;
      }
    </script>
  </body>
</html>
